name: resume_in_flutter
description: Mi hoja de vida en flutter

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  auto_route: ^3.1.3
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  google_fonts: ^2.1.0

dev_dependencies:
  flutter_lints: ^1.0.0
  auto_route_generator: 3.1.0
  build_runner: 2.1.5
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
    - family: Helvetica
      fonts:
        - asset: fonts/HelveticaNeue-Medium.ttf
          weight: 500

  assets:
    - assets/double_diagonal.png
